<!doctype html>
<html>
   <body>
      <h1>User Data</h1>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>EMail</td>
            <td>Address</td>
            <td>Phone</td>
            <td>Skills</td>
            <td>Education</td>

         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["email"]}}</td>
               <td> {{ row["address"]}}</td>
               <td>{{ row ["phone"]}}</td>
               <td>{{row['skills']}}</td>
                <td>{{ row["education"]}}</td>

            </tr>
         {% endfor %}
      </table>

   </body>
</html>
